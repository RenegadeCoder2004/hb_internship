<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NP11</title>
</head>
<body>
    <input type="number" id="inp" placeholder="Enter Input Number">
    <button onclick="func()">Solve</button>
    <p id="output"></p>
    <script>
        function func(){
            const n = document.getElementById("inp").value; 
            for(let i = 1; i<=n; i++){
              let stri = "";
              for(let j = i; j<i + i; j++){
                stri += j + " ";
              }
              for(let j = i+i-2; j>=i; j--){
                stri += j + " ";
              }
              console.log(stri);
            }
            for(let i = n-1; i>=1; i--){
              let stri = "";
              for(let j = i; j<i + i; j++){
                stri += j + " ";
              }
              for(let j = i+i-2; j>=i; j--){
                stri += j + " ";
              }
              console.log(stri);
            }
        }
    </script>
</body>
</html>
