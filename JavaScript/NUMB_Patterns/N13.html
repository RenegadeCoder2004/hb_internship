<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NP13</title>
</head>
<body>
    <input type="number" id="inp" placeholder="Enter Input Number">
    <button onclick="func()">Solve</button>
    <p id="output"></p>
    <script>
        function func(){
            const n = document.getElementById("inp").value; 
            for(let i =1; i<=n; i++){
              let str = "";
              for(let j=i; j>=1; j--){
                str += j + " ";
              }
              for(let j=2; j<=i; j++){
                str += j + " ";
              }
              console.log(str);
            }
            for(let i = n-1; i >= 1; i--){
              let str = "";
              for(let j=i; j>=1; j--){
                str += j + " ";
              }
              for(let j=2; j<=i; j++){
                str += j + " ";
              }
              console.log(str);
            }
        }
    </script>
</body>
</html>
