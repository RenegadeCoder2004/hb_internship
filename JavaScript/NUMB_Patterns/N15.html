<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NP15</title>
</head>
<body>
    <input type="number" id="inp" placeholder="Enter Input Number">
    <button onclick="func()">Solve</button>
    <p id="output"></p>
    <script>
        function func(){
            const n = document.getElementById("inp").value; 
            for (let i = n+1; i > 0; i--) {
                let str = '';
                for (let j = n; j >= i; j--) {
                    str += j;
                    //console.log(str);
                }
              console.log(str.split("").reverse().join(" "));
            }
        }
    </script>
</body>
</html>
