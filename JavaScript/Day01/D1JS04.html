<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 4</title>
</head>
<body>
    <h1>Write a program that accepts a number and prints the console log for that number in a loop. (a) E.G. if I give 10 as input console log will print 1 to 10 numbers</h1>
    <button onclick="func()">Click Me!</button>
    <script>
        function func(){
            let x = parseInt(prompt("Enter NUMBER: "));
            let i=1;
            while(i<=x){
                console.log(i);
                i++;
            }
        }
    </script>
</body>
</html>
