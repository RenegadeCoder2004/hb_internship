<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 2</title>
</head>
<body>
    <h1>Write a program to accept user Name, Age, and Phone and alert all at once like (a) Name: Sandeep (b) Age: 30 (c) Phone: 989898989898 (i) Output: Sandeep 30, 989898989898</h1>
    <button onclick="func()">Click Here</button>
<script>
    function func(){
        let name = prompt("Enter Name: ");
        let age = prompt("Age: ");
        let mob = prompt("Phone: ");
        alert(name + " " + age + ", " + mob);
    }
</script>
</body>
</html>
