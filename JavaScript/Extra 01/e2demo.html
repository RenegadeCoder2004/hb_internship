<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Exercise 02</title>
</head>

<body style="background-color: antiquewhite;">

<div class="container mt-5 p-4">

    <h3>
        Use Input Fields to get Employee ID, Name and Age.
        Create a table and push records into it.
    </h3>

    <p>
        <b>
            (* Note:
            Age > 25 → blue  
            Age > 30 → red)
        </b>
    </p>

    <button onclick="showForm()" class="btn btn-danger w-25 mb-3">
        ADD
    </button>

    <div id="forms" class="border border-primary p-4 mb-4" style="display:none;">

        <div class="row mb-2">
            <label class="col-4">Employee ID</label>
            <input class="col-8" type="number" id="empid">
        </div>

        <div class="row mb-2">
            <label class="col-4">Name</label>
            <input class="col-8" type="text" id="Name">
        </div>

        <div class="row mb-3">
            <label class="col-4">Age</label>
            <input class="col-8" type="number" id="age">
        </div>

        <button onclick="addData()" class="btn btn-primary w-100">
            Submit
        </button>
    </div>

    <table class="table table-hover border border-dark">
        <thead>
            <tr>
                <th>EMPLOYEE ID</th>
                <th>NAME</th>
                <th>AGE</th>
            </tr>
        </thead>
        <tbody id="tbs"></tbody>
    </table>

</div>

<script>

let form = document.getElementById("forms");
let tbody = document.getElementById("tbs");

function showForm() {
    form.style.display = "block";
}

function clearFields() {
    document.getElementById("empid").value = "";
    document.getElementById("Name").value = "";
    document.getElementById("age").value = "";
}

function addData() {

    let empid = document.getElementById("empid").value;
    let name  = document.getElementById("Name").value;
    let age   = parseInt(document.getElementById("age").value);

    if (empid === "" || name === "" || isNaN(age)) {
        alert("Please fill all fields");
        return;
    }

    let newRow = tbody.insertRow();

    newRow.insertCell(0).innerText = empid;
    newRow.insertCell(1).innerText = name;
    newRow.insertCell(2).innerText = age;

    /* ✅ Age-based background color */

    if (age > 30) {
        newRow.classList.add("table-danger");
    }
    else if (age > 25) {
        newRow.classList.add("table-info");
    }

    clearFields();
    form.style.display = "none";
}

</script>

</body>
</html>
