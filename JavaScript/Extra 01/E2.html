<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Exercise 02</title>
</head>
<body style="background-color: antiquewhite;">
    <div class="container container-sm mt-5 mb-2 p-3">
        <h2 style="text-align: justify;">
            Use Input Fields to get Employee ID, Name and Age. Create a table below and push the added record into that table.<br>
        </h2>
        <p><b>(* Note: Use different background color for row if age is greater than 25 and <u>greater</u> than 30.)</b></p><br>
        <button onclick="sh()" id="btnss" class="btn border border-3 border-dark text-light bg-danger" style="width: 30%;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
            </svg>
            <b>ADD</b>
        </button>
        <!-- <button onclick="rem()" id="btnss" class="btn border border-3 border-dark text-light bg-danger" style="width: 30%;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-dash-circle-fill" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1z"/>
            </svg>
            <b>REMOVE</b>
        </button> -->
        <br><br>
        <div class="border border-dark bg-danger p-4 mb-4" id="forms" style="text-align: center;">
            <div class="row mb-2">
                <label class="col-4"><b>EMPLOYEE ID.</b></label>
                <input class="col-8" type="number" id="empid" placeholder="Enter Emp. ID" required><br><br>
            </div>
            <div class="row mb-2">
                <label class="col-4"><b>NAME</b></label>
                <input class="col-8" type="text" id="Name" placeholder="Enter Name" required><br><br>
            </div>
            <div class="row mb-3">
                <label class="col-4"><b>AGE</b></label>
                <input class="col-8" type="number" id="age" placeholder="Enter Age"><br><br>
            </div><br>
            <button onclick="data()" class="btn bg-primary text-light border border-3 border-light" style="width: 60%; text-align: center;">Submit</button>
        </div><br><br>
        <div>
            <table class="table table-hover border border-dark" id="result" style="width: 100;">
                <thead>
                    <tr>
                        <th> EMPLOYEE ID </th>
                        <th> NAME </th>
                        <th> AGE </th>
                    </tr>
                </thead>
                <tbody id="tbs"></tbody>
            </table>
        </div>
    </div>

    <script>
        var z = document.getElementById("forms");
        z.style.display = "none";
        let tbody = document.getElementsById("tbs");
        function sh(){
            if (z.style.display === "none"){
                z.style.display = "block";
            }
        }
        function clear(){
            document.getElementById("empid").value = '';
            document.getElementById("Name").value = '';
            document.getElementById("age").value = '';
        }
        function data(){
            let empid = document.getElementById("empid").value;
            let name = document.getElementById("Name").value;
            let age = parseInt(document.getElementById("age").value);
            let table = document.getElementById("result");
            let newRow = table.insertRow(table.rows.length);

            newRow.insertCell(0).innerHTML = empid;
            newRow.insertCell(1).innerHTML = name;
            newRow.insertCell(2).innerHTML = age;
            if(age > 30){
                newRow.classList.add("table-danger");
            } else if(age > 25){
                newRow.classList.add("table-warning");
            }

            clear();
            z.style.display ="none";
        }
    </script>
</body>
</html>
