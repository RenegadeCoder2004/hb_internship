<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Exercise 01</title>
</head>
<body style="background-color: aquamarine;">
    <div class="container container-sm mt-5 mb-2 p-3">
        <h1 style="text-align: justify;">
            Implement counter functionality. Use two button and add one div between them.
            On click of right side button increment counter and on click of left button decrement counter and display counter value in div which is between two button.
        </h1>

        <div class="container container-sm d-flex justify-content-between mt-5 text-light">
            <button onclick="chval(-1)" class="btn bg-warning border border-dark border-5">
                <svg xmlns="http://www.w3.org/2000/svg" width="200" height="130" fill="currentColor" class="bi bi-dash-square-fill" viewBox="0 0 16 16">
                  <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm2.5 7.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1"/>
                </svg>
                <!-- <b>LEFT BUTTON (Decrement)</b> -->
            </button>
            <div class="container container-sm border border-5 border-danger ms-3 me-3 bg-info">
                <p style="text-align: center; font-size: 40px;"><b>COUNTER VALUE</b></p>
                <p id="output" style="text-align: center; font-size: 60px;" class="border border-0 border-primary bg-danger text-light">(Zero)</p>
            </div>
            <button onclick="chval(1)" class="btn bg-warning border border-dark border-5">
                <svg xmlns="http://www.w3.org/2000/svg" width="200" height="130" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                  <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"/>
                </svg>
                <!-- <b>RIGHT BUTTON (Increment)</b> -->
            </button>
        </div>
    </div>

    <script>
        let total = 0;
        function chval(x){
            total += x;
            document.getElementById("output").innerHTML = total;
        }
    </script>
</body>
</html>
