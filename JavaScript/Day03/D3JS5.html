<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3JS5</title>
</head>
<body>
    <h1>Find the minimum number of jumps to reach the end of the array (starting from the first element). If an element is 0, then you cannot move through that element.</h1>
    <p>Array = [1, 3, 5, 8, 9, 2, 6, 7, 6, 8, 9]</p>
    <button onclick="func()">Find?</button>
    <p id="output"></p>

    <script>
        function func(){
            let jmp = 1;
            let arr = [1, 3, 5, 8, 9, 2, 6, 7, 6, 8, 9];
            let y = arr.length;
            let maxReach = arr[0];
            let step = arr[0];

            if (y<=1){
                document.getElementById("output").innerHTML = "Number of Jumps is 0";
                return;
            }
            if (arr[0] === 0){
                document.getElementById("output").innerHTML = "Cannot Reach End!";
                return;
            }

            for (let i=1; i<=y; i++){
                if(i === y-1){
                    document.getElementById("output").innerHTML = "Number of Jumps is " + jmp;
                    return;
                }
                maxReach = Math.max(maxReach, i + arr[i]);
                step--;
                if (step === 0){
                    jmp++;
                    if (i >= maxReach){
                        document.getElementById("output").innerHTML = "Cannot Reach End!";
                        return;
                    }
                    step = maxReach -i;
                }
            }
            document.getElementById("output").innerHTML = "Number of Jumps is " + jmp;
        }
    </script>
</body>
</html>
