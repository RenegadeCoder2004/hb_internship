<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>D3JS2</title>
</head>
<body>
    <div class="container container-sm">
        <h1>Create a Javascript Slider</h1>
        <h3>User Data</h3>
        <p>userName: User 1, userEmail: user1@demo.com, userAge: 30.</p>
        <p>userName: User 2, userEmail: user2@demo.com, userAge: 35.</p>
        <p>userName: User 3, userEmail: user3@demo.com, userAge: 40.</p>
    </div>
    
    <div class="slider bg-info m-5 p-5">
        <h2 id="name"></h2>
        <p id="email"></p>
        <p id="age"></p>
        <div class="btn m-5">
            <button onclick="prev()">< Prev</button>
            <button onclick="next()">Next ></button>
        </div>
    </div>
    <script>
        const dataArray = [
            {
                userName: "User 1",
                userEmail: "user1@demo.com",
                userAge: "30"
            },
            {
                userName: "User 2",
                userEmail: "user2@demo.com",
                userAge: "35"
            },
            {
                userName: "User 3",
                userEmail: "user3@demo.com",
                userAge: "40"
            }
        ];
        let z = dataArray.length;
        let currentIndex = 0;
        function showUser(index){
            const user = dataArray[index];
            document.getElementById("name").innerText = user.userName;
            document.getElementById("email").innerText = user.userEmail;
            document.getElementById("age").innerText = "Age: " + user.userAge;
        }
        function prev(){
            if (currentIndex > 0){
                currentIndex--;
                showUser(currentIndex);
            }
        }
        function next(){
            if (currentIndex < z - 1){
                currentIndex++;
                showUser(currentIndex);
            }
        }
        showUser(currentIndex);
    </script>
</body>
</html>
