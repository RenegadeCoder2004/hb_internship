<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D2JS15</title>
</head>
<body>
    <h1>Write a program to find out the string has the valid parentheses.</h1>
    <p>S = "()[]{}"</p>
    <button onclick="func(s)">Execute!</button>
    <p id="output"></p>

    <script>
        const s = "()[]{}";
                function func(s){
            const stack = [];
            const map = {
                ")": "(",
                "]": "[",
                "}": "{"
            };
            for (let ch of s){
                if(ch in map){
                    const top = stack.pop();
                    if (top !== map[ch]){
                        return false;
                    }
                } else {
                    stack.push(ch);
                }
            }
            document.getElementById("output").innerHTML = stack.length === 0;
        }
    </script>
</body>
</html>
