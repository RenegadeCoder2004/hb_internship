<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="./input.css">
    <title>Input</title>
</head>
<body>
    <div class="form">
        <form><div class="alignments">
            <label id="fline"><b>New input types Example</b></label>
            <br><br>
            <label for="email">Email</label><br>
            <input type="mail" id="mail" name="email" required><br><br>
            <label for="tel">Tel</label><br>
            <input type="tel" id="tel" name="tel" required><br><br>
            <label for="">URL</label><br>
            <input type="url" name="url" id="url"><br><br>
            <label for="date">Date (supported in chrome, safari, opera)</label><br>
            <input type="date" name="date" id="date" placeholder="dd-----yyyy"><br><br>
            <label for="color">Color</label><br>
            <input type="color" name="color" id="color"><br><br>
            <label for="img">Accept (only images)</label><br>
            <input type="file" accept="image/png, image/jpeg, image/gif" id="img" name="img"><br><br>
            <label for="multi-file">Multiple Files</label><br>
            <input type="file" accept="all" name="multi-file" id="multi-file" placeholder="Choose File"><br><br>
            <label for="number">Number</label><br>
            <input type="number" name="number" id="number"><br><br>
            <label for="search">Search (supported in chrome, safari)</label><br>
            <input type="search" id="search" name="search"><br><br>
            <label for="range">Range</label><br>
            <input type="range" id="range" name="range"><br><br>
            <input type="submit" id="submit" name="submit" placeholder="Submit">
            </div>
        </form>
    </div>
</body>
</html>
