<!DOCTYPE html>
<html lang="en">
<head>
  <title>BS7</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container">
        <div class="shadow mt-5 mb-5 p-5 bg-white bg-body-tertiary rounded">
        <h2>Sign Up</h2>
        <form action="/action_page.php">
            <div class="mb-3 mt-3">
            <input type="uname" class="form-control" id="uname" placeholder="Username" name="uname">
            </div>
            <div class="mb-3 mt-3">
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>    
            <div class="mb-3">
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required minlength="6">
            </div>
            <div class="mb-3">
            <input type="password" class="form-control" id="conf-pwd" placeholder="Confirm password" name="conf-pswd" required minlength="6">
            </div>
            <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="policy"> I accept the <a href="#" class="text-info text-decoration-none"> Terms of Use </a> & <a href="#" class="text-info text-decoration-none"> Privacy Policy </a>
            </label>
            </div>
            <button type="submit" class="btn btn-primary btn-md">Sign Up</button>
        </form>
        </div>
    </div>

</body>
</html>
