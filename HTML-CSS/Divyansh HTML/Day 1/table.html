<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <table width="100%" cellpadding="1" cellspacing="1" border="1">
            <thead>
                <tr>
                    <td> This is Table Heading </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> This is row one, right side. </td>
                </tr>
                <tr>
                    <td> This is row two, left side. </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td> this is table footer </td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
