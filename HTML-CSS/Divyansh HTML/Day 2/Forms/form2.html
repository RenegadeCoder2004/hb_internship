<!DOCTYPE html>
<html lang="en">
<head>
    <title>FORM 02</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./form2.css">
</head>
<body>
    <div class="table">
        <h1 style="color: white;">Contact Form</h1>
        <p style="color: white;">Please fill in your information and we'll be sending your order in no time.</p>
        <table border="1">
            <tr>
                <td>Your Name</td>
                <th colspan="2">
                    <input type="text" id="fname" name="fname" placeholder="First Name">
                </th>
                <th colspan="2">
                    <input type="text" id="lname" name="lname" placeholder="Last Name">
                </th>
            </tr>
            <tr>
                <td>Your Email</td>
                <th colspan="4">
                    <input type="email" id="email" name="email" placeholder="Eg. example@email.com" required>
                </th>
            </tr>
            <tr>
                <td>Phone*</td>
                <th>
                    <input type="tel" id="number" name="number1" placeholder="###" min="3" max="3">
                </th>
                <th colspan="2">
                    <input type="tel" id="number" name="number2" placeholder="###" min="3" max="3">
                </th>
                <th>
                    <input type="tel" id="number" name="number3" placeholder="####" min="4" max="4">
                </th>
            </tr>
            <tr>
                <td>Message Subject*</td>
                <td colspan="4">
                    <select id="msgopt" name="msgopt">
                        <option value="other">Other</option>
                        <option value="tracking">Tracking</option>
                        <option value="inquiry">Inquiry</option>
                        <option value="complain">Complain</option>
                        <option value="return">Return</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Message*</td>
                <th colspan="4">
                    <textarea id="mssg" name="mssg" required></textarea>
                    <!--<input type="text" id="mssg" name="mssg">-->
                </th>
            </tr>
            <tr>
                <td>Verification*</td>
                <th colspan="4"> </th>
            </tr>
        </table>
    </div>

    <hr width="74%" align="left">
    <div class="submit">
        <input type="submit" name="submit" value="Submit">
    </div>

</body>
</html>
