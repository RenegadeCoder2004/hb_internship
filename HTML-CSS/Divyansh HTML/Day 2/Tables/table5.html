<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./table5.css">
    <title>table 5</title>
</head>
<body>
    <div class="upper"><h2>Questionnaire Results</h2></div>
    <table cellpadding="2" cellspacing="3" width="20%">
        <tr>
                <th colspan="2", rowspan="2">Question</th>
                <th colspan="2">Women</th>
                <th colspan="2">Men</th>
        </tr>
        <tr>
                <th>Yes</th>
                <th>No</th>
                <th>Yes</th>
                <th>No</th>
        </tr>
        <tr>
                
                <th colspan="2">Question 1</th>
                <td>42%</td>
                <td>58%</td>
                <td>61%</td>
                <td>39%</td>
        </tr>
        <tr>
                <th colspan="2">Question 2</th>
                <td>53%</td>
                <td>47%</td>
                <td>69%</td>
                <td>31%</td>
        </tr>
        <tr>
                <th colspan="2">Question 3</th>
                <td>26%</td>
                <td>74%</td>
                <td>51%</td>
                <td>42%</td>
        </tr>
        <tr>
                <th colspan="2">Average</th>
                <td><b>40%</b></td>
                <td><b>60%</b></td>
                <td><b>60%</b></td>
                <td><b>40%</b></td>
        </tr>
    </table>
</body>
</html>
